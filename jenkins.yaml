---
  jenkins:
    agentProtocols:
    - "JNLP4-connect"
    - "Ping"
    authorizationStrategy:
      loggedInUsersCanDoAnything:
        allowAnonymousRead: false
    crumbIssuer:
      standard:
        excludeClientIPFromCrumb: false
    clouds:
    - amazonEC2:
        cloudName: "linux"
        instanceCapStr: "1"
        privateKey: ""
        region: "ap-southeast-2"
        templates:
        - ami: "ami-1234abcd"
          amiType:
            unixData:
              sshPort: "22"
          associatePublicIp: false
          connectBySSHProcess: false
          connectionStrategy: PRIVATE_IP
          deleteRootOnTermination: true
          description: "Linux Agent"
          ebsOptimized: false
          iamInstanceProfile: ""
          idleTerminationMinutes: "30"
          instanceCapStr: "2"
          labelString: "linux docker"
          launchTimeoutStr: "300"
          maxTotalUses: -1
          minimumNumberOfInstances: 0
          mode: EXCLUSIVE
          monitoring: false
          numExecutors: 8
          remoteAdmin: "ec2-user"
          remoteFS: "/home/ec2-user"
          securityGroups: "sg-1234abcd"
          spotConfig:
            fallbackToOndemand: true
          stopOnTerminate: false
          subnetId: "subnet-1234abcd"
          t2Unlimited: false
          tags:
          - name: "Name"
            value: "ciianbox-agent-linux"
          type: T3Nano
          useDedicatedTenancy: false
          useEphemeralDevices: false
        useInstanceProfileForCredentials: false
    disableRememberMe: false
    systemMessage: <h2>Welcome to CI In A Box 2.0!</h2>
    markupFormatter:
      rawHtml:
        disableSyntaxHighlighting: true
    mode: NORMAL
    myViewsTabBar: "standard"
    numExecutors: 1
    primaryView:
      all:
        name: "all"
    projectNamingStrategy: "standard"
    quietPeriod: 5
    remotingSecurity:
      enabled: true
    scmCheckoutRetryCount: 0
    securityRealm:
      local:
        allowsSignup: false
        enableCaptcha: false
    slaveAgentPort: 50000
    updateCenter:
      sites:
      - id: "cloudbees-jenkins-distribution-offline"
        url: "file:/var/cloudbees-jenkins-distribution/war/WEB-INF/plugins/update-center.json"
      - id: "cap-cloudbees-jenkins-distribution"
        url: "https://jenkins-updates.cloudbees.com/update-center/envelope-cloudbees-jenkins-distribution/update-center.json"
    views:
    - all:
        name: "all"
    viewsTabBar: "standard"
  security:
    apiToken:
      creationOfLegacyTokenEnabled: false
      tokenGenerationOnCreationEnabled: false
      usageStatisticsEnabled: true
    sSHD:
      port: -1
  unclassified:
    bitbucketEndpointConfiguration:
      endpoints:
      - bitbucketCloudEndpoint:
          enableCache: false
          manageHooks: false
          repositoriesCacheDuration: 0
          teamCacheDuration: 0
    buildStepOperation:
      enabled: false
    experimentalPlugins:
      enabled: false
    email-ext:
      adminRequiredForTemplateTesting: false
      allowUnregisteredEnabled: false
      charset: "UTF-8"
      debugMode: false
      defaultBody: |-
        $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:
  
        Check console output at $BUILD_URL to view the results.
      defaultSubject: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
      maxAttachmentSize: -1
      maxAttachmentSizeMb: 0
      precedenceBulk: false
      watchingEnabled: false
    location:
      adminAddress: "ciinabox@base2services.com"
      url: "http://localhost:8080/"
    mailer:
      charset: "UTF-8"
      useSsl: false
    pollSCM:
      pollingThreadCount: 10
    globalLibraries:
      libraries:
      - defaultVersion: "master"
        name: "ciinabox"
        retriever:
          modernSCM:
            scm:
              github:
                repoOwner: "base2services"
                repository: "ciinabox-pipelines"
                traits:
                - gitHubBranchDiscovery:
                    strategyId: 1
                - gitHubPullRequestDiscovery:
                    strategyId: 1
                - gitHubForkDiscovery:
                    strategyId: 1
                    trust: "gitHubTrustPermissions"
    gitHubPluginConfig:
      hookUrl: "http://localhost:8080/github-webhook/"
    gitSCM:
      createAccountBasedOnEmail: false
    mavenModuleSet:
      localRepository: "default"
    pollSCM:
      pollingThreadCount: 10
    upstream:
      globalUpstreamFilterStrategy: UseOldest
  tool:
    git:
      installations:
      - home: "git"
        name: "Default"