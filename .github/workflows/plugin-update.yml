name: update jenkins plugins

on:
  push:
    branches:
    - feature/gh-action-plugin-updater
  schedule:
  - cron: "0 8 * * 1"

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v2

    - name: setup
      run: |
        cp plugins.yaml plugins.old.yaml

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Container Image
      uses: docker/build-push-action@v2
      with:
        tags: local/jenkins-distribution:latest
        push: false
        load: true

    - name: check for plugin updates
      uses: addnab/docker-run-action@v3
      id: plugin-updates
      with:
        image: local/jenkins-distribution:latest
        options: -u root -v ${{ github.workspace }}:/src
        shell: bash
        run: |
          jenkins-plugin-cli --available-updates --plugin-file /src/plugins.old.yaml --output yaml > /src/plugins.yaml
          jenkins-plugin-cli --available-updates --plugin-file /src/plugins.old.yaml > available-plugin-updates.txt
          PLUGIN_UPDATES=$(cat available-plugin-updates.txt)
          echo $PLUGIN_UPDATES
          PLUGIN_UPDATES="${PLUGIN_UPDATES//'%'/'%25'}"
          PLUGIN_UPDATES="${PLUGIN_UPDATES//$'\n'/'%0A'}"
          PLUGIN_UPDATES="${PLUGIN_UPDATES//$'\r'/'%0D'}"
          echo ::set-output name=plugins::$PLUGIN_UPDATES

    - name: check output
      run: |
        echo ${{ steps.plugin-updates.outputs.plugins }}

